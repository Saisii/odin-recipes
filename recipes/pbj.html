<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>pbj</title>
    </head>

    <body>
        <h1>PB&J</h1>
        <img src="pbj.JPG">

        <h3>A simple sandwich to have for lunch</h3>
        <h3>Great for parents that need to feed their kids quickly!</h3>

        <h2>Ingredients</h2>
        <ul>
            <li>bread</li>
            <li>peanut butter</li>
            <li>grape jelly</li>
        </ul>

        <h2>Steps:</h2>
        <ol>
            <li>take two slices of bread</li>
            <li>spread peanut butter on bread</li>
            <li>spread jelly on bread</li>
            <li>eat</li>
        </ol>

    </body>

</html>
